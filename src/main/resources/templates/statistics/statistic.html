<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ với Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .chart-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<h1>Biểu đồ Doanh thu</h1>
<div class="chart-container">
    <canvas id="myChart"></canvas>
</div>

<script>
    // Lấy phần tử canvas
    const ctx = document.getElementById('myChart').getContext('2d');

    // Dữ liệu từ Spring Boot
    const data = ${statistic_data};

    // Chuyển đổi dữ liệu để sử dụng cho Chart.js
    const labels = data.map(item => 'Tháng ' + item[0]); // Chuyển đổi tháng từ 0 -> Tháng 1, 1 -> Tháng 2, ...
    const values = data.map(item => item[1]); // Lấy giá trị doanh thu từ mảng data

    // Dữ liệu và cấu hình biểu đồ
    const chartData = {
        labels: labels,
        datasets: [{
            label: 'Doanh thu (triệu đồng)',
            data: values,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(0, 255, 0, 0.2)',
                'rgba(0, 255, 255, 0.2)',
                'rgba(128, 0, 128, 0.2)',
                'rgba(255, 165, 0, 0.2)',
                'rgba(255, 20, 147, 0.2)',
                'rgba(255, 69, 0, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(0, 255, 0, 1)',
                'rgba(0, 255, 255, 1)',
                'rgba(128, 0, 128, 1)',
                'rgba(255, 165, 0, 1)',
                'rgba(255, 20, 147, 1)',
                'rgba(255, 69, 0, 1)'
            ],
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar', // Loại biểu đồ (bar, line, pie, etc.)
        data: chartData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Doanh thu hàng tháng'
                }
            }
        },
    };

    // Khởi tạo biểu đồ
    new Chart(ctx, config);
</script>
</body>
</html>
